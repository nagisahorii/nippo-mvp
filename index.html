<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>日報作成アプリ</title>
  <style>
    :root{
      --bg:#f7f7fb; --card:#fff; --fg:#111827; --muted:#6b7280; --border:#e5e7eb; --accent:#111827;
      --ok:#059669; --err:#ef4444;
      --shadow:0 10px 20px rgba(0,0,0,.06);
      --radius:14px;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
    html,body{margin:0; padding:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;}
    .wrap{max-width: 720px; margin: env(safe-area-inset-top) auto env(safe-area-inset-bottom); padding:16px;}
    header{font-weight:800; font-size:22px; padding:12px 0;}
    
    /* kintone内でのデフォルト表示（モバイル向け） - メインフロー重視 */
    .wrap{padding:20px 16px; max-width: 100%;}
    
    /* メインアクション - 大きく目立つ */
    .btn-lg{font-size:32px; padding:28px 24px; min-height: 88px; font-weight: 900; border-radius: 16px;}
    .btn-ghost{font-size:20px; padding:20px 24px; min-height: 64px; border-radius: 12px;}
    
    /* ガイドコンテナ - 全体を囲む */
    .guide-container{margin:16px 0; padding:20px; background:#f8fafc; border-radius:12px; border:1px solid #e2e8f0;}
    .guide-title{font-size:26px; font-weight:800; color:#1f2937; text-align:center; margin-bottom:20px;}
    .guide-list{margin:0; padding:0;}
    .guide-row{display:flex; gap:12px; margin:10px 0;}
    .guide-item{flex:1; font-size:24px; padding:20px 22px; background:#fff; 
                border-radius:10px; text-align:center; font-weight:600; color:#374151;
                border:1px solid #d1d5db;}
    
    /* メインコンテンツエリア - 大きく目立つ */
    textarea#output{min-height:480px; font-size:28px; padding:32px; border-radius: 16px; line-height: 1.8; 
                    border: 2px solid #1e3a8a; background: #fefefe;}
    .hint{font-size:24px; margin:16px 0; line-height: 1.6; color: #6b7280; text-align: center;}
    ol#preview{font-size:24px; margin:20px 0; padding-left:28px; line-height: 1.7; 
               background: #f0f9ff; padding: 20px; border-radius: 12px; border-left: 4px solid #1e3a8a;}
    ol#preview li{margin: 10px 0; padding: 6px 0;}
    
    /* アクションボタン - 目立つが控えめ */
    .actions{grid-template-columns:1fr 1fr; gap:20px; margin-top:24px;}
    .actions button{padding:24px; font-size:24px; min-height: 80px; border-radius: 16px; font-weight: 700;}
    
    /* ステータス */
    .status{font-size:22px; margin-top:16px; padding: 12px 0; text-align: center;}
    .toolbar-inner{padding:20px; border-radius: 16px;}
    .card{padding:24px; border-radius: 20px;}
    
    /* kintone内での強制モバイル表示 - デスクトップでも適用 */
    @media (min-width: 769px) {
      .wrap{padding:16px 12px; max-width: 100%;}
      header{font-size:28px; padding:20px 0; font-weight: 900; text-align: center;}
      .btn-lg{font-size:28px; padding:24px 20px; min-height: 80px; font-weight: 900; border-radius: 14px;}
      .btn-ghost{font-size:18px; padding:18px 20px; min-height: 56px; border-radius: 10px;}
      .guide-container{margin:12px 0; padding:16px; background:#f8fafc; border-radius:10px; border:1px solid #e2e8f0;}
      .guide-title{font-size:20px; font-weight:800; color:#1f2937; text-align:center; margin-bottom:12px;}
      .guide-item{flex:1; font-size:18px; padding:14px 16px; background:#fff; 
                  border-radius:8px; text-align:center; font-weight:600; color:#374151;
                  border:1px solid #d1d5db;}
      textarea#output{min-height:400px; font-size:22px; padding:24px; border-radius: 14px; line-height: 1.7; 
                      border: 2px solid #1e3a8a; background: #fefefe;}
      .hint{font-size:18px; margin:12px 0; line-height: 1.5; color: #6b7280; text-align: center;}
      ol#preview{font-size:18px; margin:16px 0; padding-left:24px; line-height: 1.6; 
                 background: #f0f9ff; padding: 16px; border-radius: 10px; border-left: 3px solid #1e3a8a;}
      .actions button{padding:18px; font-size:18px; min-height: 64px; border-radius: 14px; font-weight: 700;}
      .status{font-size:16px; margin-top:12px; padding: 8px 0; text-align: center;}
    }

    .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);}

    /* ── 操作帯（録音ボタン） ───────────────────────── */
    .toolbar{position:sticky; top:0; z-index:10; background:var(--card); padding-top:4px; margin:-4px -4px 8px; border-radius:12px;}
    .toolbar-inner{padding:8px; border-radius:12px; background:#f8fafc; border:1px solid #e2e8f0;}

    button{border:1px solid var(--border); border-radius:12px; background:#fff; color:var(--fg); font-weight:800; cursor:pointer;}
    .btn-lg{width:100%; font-size:18px; padding:14px 16px; background:#1e3a8a; color:#fff; border:1px solid #1e3a8a;}
    .btn-ghost{background:transparent; color:#64748b; padding:8px 10px; font-size:12px; border:1px solid transparent;}

    /* ── ガイド（カテゴリ） ───────────────────────── */
    .section{border:1px dashed var(--border); border-radius:12px; padding:10px; margin:10px 0;}
    .section h3{margin:0 0 8px; font-size:13px; color:#374151; font-weight:800;}
    .pillbox{display:flex; flex-wrap:wrap; gap:8px;}
    .pill{display:inline-block; padding:6px 10px; border:1px solid var(--border); border-radius:999px; font-size:13px; background:#fafafa; color:#374151; min-width: 120px; text-align: center; flex: 1 1 auto;}

    /* ── プレビュー ＋ 出力 ───────────────────────── */
    .hint{font-size:12px; color:var(--muted); margin:6px 2px 0;}
    ol#preview{margin:8px 0; padding-left:20px; font-size:14px; max-height:150px; overflow:auto;}
    textarea#output{width:100%; min-height:220px; font-size:15px; padding:12px; border:1px solid var(--border); border-radius:12px; resize:vertical; background:#fff;}

    /* ── 共有／コピー ───────────────────────── */
    .actions{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:10px;}
    .actions button{padding:12px; font-size:16px;}

    /* ── ステータス ───────────────────────── */
    .status{display:flex; align-items:center; gap:8px; font-size:12px; color:var(--muted); margin-top:6px;}
    .status.ok{color:var(--ok);} .status.err{color:var(--err);}
    .spinner{width:14px; height:14px; border-radius:50%; border:2px solid #e5e7eb; border-top-color:#9ca3af; display:none; animation:spin 1s linear infinite;}
    .spinner.on{display:inline-block;}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* ── kintone内モバイル最適化（iPhone/Android） ───────────────── */
    /* kintone内では常にモバイル表示を適用 */
    @media (max-width: 768px), (max-width: 100vw){
      /* 基本レイアウト - メインフロー重視 */
      .wrap{padding:20px 16px; max-width: 100%;}
      header{font-size:38px; padding:28px 0; font-weight: 900; text-align: center;}
      
      /* メインアクション - 大きく目立つ */
      .btn-lg{font-size:36px; padding:32px 28px; min-height: 100px; font-weight: 900; border-radius: 18px;}
      .btn-ghost{font-size:24px; padding:24px 28px; min-height: 72px; border-radius: 14px;}
      
      /* ガイドコンテナ - 全体を囲む */
      .guide-container{margin:16px 0; padding:20px; background:#f8fafc; border-radius:12px; border:1px solid #e2e8f0;}
      .guide-title{font-size:24px; font-weight:800; color:#1f2937; text-align:center; margin-bottom:16px;}
      .guide-list{margin:0; padding:0;}
      .guide-row{display:flex; gap:10px; margin:8px 0;}
      .guide-item{flex:1; font-size:22px; padding:18px 20px; background:#fff; 
                  border-radius:8px; text-align:center; font-weight:600; color:#374151;
                  border:1px solid #d1d5db;}
      
      /* メインコンテンツエリア - 大きく目立つ */
      textarea#output{min-height:420px; font-size:26px; padding:26px; border-radius: 16px; line-height: 1.75; 
                      border: 2px solid #1e3a8a; background: #fefefe;}
      .hint{font-size:22px; margin:12px 0; line-height: 1.5; color: #6b7280; text-align: center;}
      ol#preview{font-size:22px; margin:16px 0; padding-left:24px; line-height: 1.65; 
                 background: #f0f9ff; padding: 16px; border-radius: 12px; border-left: 4px solid #1e3a8a;}
      ol#preview li{margin: 8px 0; padding: 4px 0;}
      
      /* アクションボタン - 目立つが控えめ */
      .actions{grid-template-columns:1fr 1fr; gap:16px; margin-top:20px;}
      .actions button{padding:22px; font-size:22px; min-height: 76px; border-radius: 16px; font-weight: 700;}
      
      /* ステータス */
      .status{font-size:20px; margin-top:12px; padding: 8px 0; text-align: center;}
      .toolbar-inner{padding:16px; border-radius: 14px;}
      .card{padding:20px; border-radius: 16px;}
    }
    
    /* ── kintone内での超小画面対応 ───────────────── */
    @media (max-width: 480px){
      .wrap{padding:16px 12px;}
      header{font-size:32px; padding:20px 0; text-align: center;}
      .btn-lg{font-size:32px; padding:28px 24px; min-height: 88px;}
      .btn-ghost{font-size:22px; padding:20px 24px; min-height: 64px;}
      .guide-container{padding:16px; margin:12px 0;}
      .guide-title{font-size:20px; margin-bottom:12px;}
      .guide-item{font-size:20px; padding:16px 18px; min-height: 48px;}
      textarea#output{font-size:24px; padding:20px; min-height: 360px;}
      .hint{font-size:20px;}
      ol#preview{font-size:20px;}
      .actions button{font-size:20px; padding:18px; min-height: 64px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>日報作成アプリ</header>

    <div class="card">
      <!-- 録音操作帯（常に上に見える） -->
      <div class="toolbar">
        <div class="toolbar-inner">
          <div class="row" style="display:flex; gap:8px; align-items:center;">
            <button id="btn-rec" class="btn-lg">録音開始</button>
            <button id="btn-clear" class="btn-ghost" title="入力を全て消す">クリア</button>
          </div>
        </div>
      </div>

      <!-- 話す項目（シンプルリスト） -->
      <div class="guide-container">
        <div class="guide-title">次の項目ごとに話すと日報が完成します</div>
        <div class="guide-list">
          <div class="guide-row">
            <div class="guide-item">体験番号＋成約/非成約</div>
            <div class="guide-item">年齢</div>
          </div>
          <div class="guide-row">
            <div class="guide-item">仕事</div>
            <div class="guide-item">運動歴</div>
          </div>
          <div class="guide-row">
            <div class="guide-item">顕在ニーズ</div>
            <div class="guide-item">潜在ニーズ/インサイト</div>
          </div>
          <div class="guide-row">
            <div class="guide-item">方向性/テーマ</div>
            <div class="guide-item">感動ポイント＋反応</div>
          </div>
          <div class="guide-row">
            <div class="guide-item">入れた教育（知識共有）</div>
            <div class="guide-item">断られ理由</div>
          </div>
          <div class="guide-row">
            <div class="guide-item">断りへの返し</div>
            <div class="guide-item">👍 good</div>
          </div>
          <div class="guide-row">
            <div class="guide-item">↕️ more</div>
            <div class="guide-item">自由記載</div>
          </div>
        </div>
      </div>

      <!-- リアルタイム認識プレビュー -->
      <ol id="preview" aria-live="polite"></ol>

      <!-- 変換結果 -->
      <textarea id="output" placeholder="変換結果がここに表示されます（Slackで共有/コピー）"></textarea>

      <!-- 共有／コピー -->
      <div class="actions">
        <button id="btn-share">共有</button>
        <button id="btn-copy">コピー</button>
      </div>

      <!-- ステータス -->
      <div class="status" id="status">
        <span class="spinner" id="spin"></span>
        <span id="status-text">準備OK</span>
      </div>
    </div>
  </div>

  <script src="./voice.js"></script>
</body>
</html>
